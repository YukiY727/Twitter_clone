{% extends 'base/top.html' %}
{% block content %}
<div class="ui grid stackable">
  <div class="eleven wide column">
    <div class="ui breadcrumb"></div>
    <div class="ui segment">
      <div class="content">
        <div class="frame_accounts">
          <div class="header"><h3>ユーザー作成</h3></div>
          <table class="ui celled table table table-hover">
            <tr>
              <h4>お名前</h4>
              <td>{{form.cleaned_data.username}}</td>
            </tr>
            <tr>
              <h4>パスワード</h4>
              <td>********</td>
            </tr>
          </table>
          <form class="ui form" action="" method="POST">
            {% csrf_token %} {% for field in form %} {{field.as_hidden}} 
            {%endfor %}
            <button class="ui button" name="next" value="back" type="submit">
              修正
            </button>
            <button
              class="ui orange button"
              name="next"
              value="regist"
              type="submit"
            >
              登録
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
