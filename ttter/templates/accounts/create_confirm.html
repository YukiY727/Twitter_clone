{% extends 'base/top.html' %}
{% block content %}
    <div class="frame_accounts">
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
                {{ field.value }}
            </div>
        {% endfor %}
        <form action="{% url 'accounts:create_data_input' %}" method="POST">
            <button type="submit" class="btn btn-primary btn-lg">戻る</button>
            {% for field in form %}{{ field.as_hidden }}{% endfor %}
            {% csrf_token %}
        </form>
        <hr>
        <form action="{% url 'accounts:create_user' %}" method="POST">
            <button type="submit" class="btn btn-primary btn-lg">送信</button>
            {% for field in form %}{{ field.as_hidden }}{% endfor %}
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
